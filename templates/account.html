{% extends "layout.html" %}

{% block content %}

    {{ render('/selected-folder') }}

    {{ render('/folder-menu/' ~ path) }}

    <ul>
    {% for entry in entries %}
        <li>
            {% if entry.is_dir %}
                <a href="/account{{entry.path}}">{{entry.basename}}</a>
            {% else %}
                {{entry.basename}}
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
